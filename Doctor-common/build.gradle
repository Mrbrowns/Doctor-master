    compile group: 'com.jcraft', name: 'jsch', version:'0.1.54'
    compile group: 'com.belerweb', name: 'pinyin4j', version:'2.5.1'
    compile group: 'org.codehaus.xfire', name: 'xfire-core', version:'1.2.6'
    compile group: 'io.swagger', name: 'swagger-annotations', version:'1.5.18'
    compile group: 'cz.mallat.uasparser', name: 'uasparser', version:'0.6.2'
    compile group: 'dom4j', name: 'dom4j', version:'1.6.1'
    compile group: 'org.db4j', name: 'reflectasm', version:'1.11.4-2'
    compile group: 'com.google.zxing', name: 'core', version:'3.3.2'
    compile group: 'com.google.zxing', name: 'javase', version:'3.3.2'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version:'3.10.0'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version:'4.5.4'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version:'3.1.0'
