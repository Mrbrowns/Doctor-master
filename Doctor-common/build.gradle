plugins {
    id 'org.springframework.boot' version '2.0.2.RELEASE'
    id 'java'
    id 'maven'
}
apply plugin: 'maven'
sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    baseName = 'Doctor-common'
    version =  '1.0'
}
repositories {
    //使用淘宝的maven镜像
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public'}
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'commons-net', name: 'commons-net', version:'3.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version:'3.7'
    compile group: 'commons-codec', name: 'commons-codec', version:'1.11'
    compile group: 'commons-digester', name: 'commons-digester', version:'2.1'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version:'1.9.3'
    compile group: 'commons-fileupload', name: 'commons-fileupload', version:'1.3.3'
    compile group: 'commons-io', name: 'commons-io', version:'2.6'
    compile group: 'commons-logging', name: 'commons-logging', version:'1.2'
    compile group: 'org.apache.commons', name: 'commons-pool2', version:'2.5.0'
    compile group: 'com.baomidou', name: 'mybatis-plus', version:'2.3'
    compile group: 'org.mybatis.caches', name: 'mybatis-ehcache', version:'1.1.0'
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter', version:'2.0.2.RELEASE')
    compile group: 'org.springframework', name: 'spring-web', version:'5.0.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version:'5.0.6.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version:'5.0.6.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-redis', version:'2.0.7.RELEASE'
    compile group: 'io.lettuce', name: 'lettuce-core', version:'5.0.4.RELEASE'
    compile group: 'com.alibaba', name: 'fastjson', version:'1.2.47'
    compile(group: 'com.luhuiguo', name: 'fastdfs-client', version:'0.4.0')
    compile group: 'javax.mail', name: 'javax.mail-api', version:'1.6.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version:'2.11.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version:'2.11.0'
    compile group: 'org.javassist', name: 'javassist', version:'3.22.0-GA'
    compile group: 'javax.jms', name: 'jms', version:'1.1'
    compile(group: 'com.alibaba', name: 'dubbo', version:'2.6.1') {
        exclude(module: 'spring')
        exclude(module: 'netty')
    }
    compile(group: 'org.apache.zookeeper', name: 'zookeeper', version:'3.4.12') {
        exclude(module: 'slf4j-log4j12')
    }
    compile(group: 'com.weibo', name: 'motan-core', version:'1.1.1') {
        exclude(module: 'slf4j-log4j12')
    }
    compile(group: 'com.weibo', name: 'motan-transport-netty', version:'1.1.1') {
        exclude(module: 'slf4j-log4j12')
    }
